<div 
    x-data="{ show: true }"
    x-show="show" 
    x-transition:enter.duration.600ms
    x-transition:leave.duration.600ms
    x-init="setTimeout(() => show = false, 5000)"
    class="toast toast-top toast-end"
>
    <div class="alert alert-:type">
        <span>:message</span>
    </div>
</div>
